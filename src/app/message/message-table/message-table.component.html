<table class="table is-bordered is-hoverable is-fullwidth">
  <thead >
  <tr class="is-primary">
    <th>No</th>
    <th class="min-width-150">Message Key</th>
    <th class="min-width-150">JA</th>
    <th class="min-width-150">EN</th>
    <th class="min-width-150">Final</th>
    <th>Code File</th>
    <th>Resource File</th>
    <th>VI</th>
    <th>Applied</th>
    <th>Updated By</th>
    <th>Updated At</th>
    <th>Created At</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr message-row *ngFor="let message of messages; index as i" [message]="message" [no]="i"
      [class.not-applied]="!message.applied"></tr>
  </tbody>
</table>
