<td class="is-light">{{no+1}}</td>
<td contenteditable (input)="msKeyStream.next($event)" [innerHTML]="message.message_key | lineBreak"></td>
<td contenteditable (input)="jaStream.next($event)" [innerHTML]="message.ja | lineBreak"></td>
<td contenteditable (input)="enStream.next($event)" [innerHTML]="message.en | lineBreak"></td>
<td contenteditable (input)="finalStream.next($event)" [innerHTML]="message.final | lineBreak"></td>
<td class="is-light">{{message.code_file ? message.code_file.name : ""}}</td>
<td class="is-light">{{message.resource_file ? message.resource_file.name : ""}}</td>
<td contenteditable (input)="viStream.next($event)" [innerHTML]="message.vi | lineBreak"></td>
<td [class.not-applied]="!message.applied">
  <input (change)="updateApplied($event)" type="checkbox" [checked]="message.applied"/>
</td>
<td [class.not-tested]="!message.tested">
  <input (change)="updateTested($event)" type="checkbox" [checked]="message.tested"/>
</td>
<td>
  <button (click)="deleteMessage()" class="button is-warning">Delete</button>
</td>
