<section class="section">
  <div class="container">
    <h1 class="title">Code File List</h1>
    <div class="field" *ngIf="editCodeFile">
      <div *ngIf="isError" class="notification is-danger">{{errorMessage}}</div>
      <div class="control">
        <label class="label">Enter New Name</label>
        <input type="text" class="input" name="name" [(ngModel)]="editCodeFile.name">
      </div>
      <div class="control">
        <label class="label">Enter New Package</label>
        <input type="text" class="input" name="package" [(ngModel)]="editCodeFile.package">
      </div>
    </div>
    <div class="field" *ngIf="editCodeFile">
      <div class="control">
        <button (click)="handleChange()" class="button is-info">Change</button>
      </div>
    </div>
    <table class="table is-hoverable">
      <thead>
      <tr>
        <th>No</th>
        <th>File Name</th>
        <th>Package</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody *ngIf="codeFileStream">
      <tr *ngFor="let file of codeFileStream | async; index as i">
        <td>{{i+1}}</td>
        <td>{{file.name}}</td>
        <td>{{file.package}}</td>
        <td>{{file.created_at}}</td>
        <td>{{file.updated_at}}</td>
        <td>
          <button (click)="showEditForm(file)" class="button is-primary">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
